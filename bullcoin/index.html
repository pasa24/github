<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frogs Score</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Your Score</h1>
        <button class="connect-wallet">Connect wallet</button>
    </header>
    <div class="score-section">
        <div class="score-icon">
            <img src="frog-icon.png" alt="Frog Icon">
        </div>
        <div class="score">
            <span class="score-value">16,500</span>
            <span class="score-label">FROGS</span>
        </div>
    </div>
    <div class="share-section">
        <p>Share your OG Status in Telegram stories</p>
        <button class="share-button">Share</button>
    </div>
    <nav class="navigation">
        <button class="nav-button active">Home</button>
        <button class="nav-button">Leaderboard</button>
        <button class="nav-button">Friends</button>
    </nav>
</div>
</body>
</html>
